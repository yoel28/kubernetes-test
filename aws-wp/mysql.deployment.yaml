apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp01.mysql
  labels:
    app: wp01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp01
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wp01
        tier: mysql
    spec:
      nodeSelector:
        tier: bs
        environment: dev
        instance-type: spot
      containers:
      - name: mysql
        image: mysql:5.7
        args:
          - "--ignore-db-dir=lost+found"
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 250m
            memory: 400Mi
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wp01.mysql.secret
              key: password
        ports:
        - containerPort: 3306
          name: 'port-3306'
          protocol: TCP
        volumeMounts:
        - name: wp01-mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: wp01-mysql-persistent-storage
        persistentVolumeClaim:
          claimName: wp01.mysql.pvc
      restartPolicy: Always
